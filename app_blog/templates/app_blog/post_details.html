{% extends './base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.pub_date|date }}</p>
        <div>{{ post.content|safe }}</div>
    </article>
    <a href="{% url 'post_list' %}">Back to Blog Posts</a>
{% endblock %}
