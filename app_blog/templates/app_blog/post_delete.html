{% extends './base.html' %}

{% block title %}Delete {{ post.title }}{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'post_detail' post.id %}">Cancel</a>
{% endblock %}
